<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LNMP运维面板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-active { color: #198754; }
        .status-inactive { color: #dc3545; }
        .service-card { transition: transform 0.2s; }
        .service-card:hover { transform: translateY(-2px); }
        .log-content { 
            background: #f8f9fa; 
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-server"></i> LNMP运维面板
            </a>
            <span class="navbar-text">
                <i class="fas fa-microchip"></i> ARMv7l 架构
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 系统信息卡片 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-info-circle"></i> 系统信息</h5>
                    </div>
                    <div class="card-body">
                        <div id="systemInfo">正在加载系统信息...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 服务管理 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-cogs"></i> 服务管理</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="refreshServices()">
                            <i class="fas fa-sync-alt"></i> 刷新状态
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="servicesList" class="row">
                            <!-- 服务状态将动态加载到这里 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 配置管理 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-file-code"></i> 配置管理</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">选择服务配置：</label>
                            <select id="serviceSelect" class="form-select" onchange="loadConfig()">
                                <option value="">请选择服务</option>
                                <option value="nginx">Nginx</option>
                                <option value="mysql">MySQL</option>
                                <option value="php-fpm">PHP-FPM</option>
                            </select>
                        </div>
                        <div id="configEditor" style="display: none;">
                            <textarea id="configContent" class="form-control" rows="15"></textarea>
                            <div class="mt-2">
                                <button class="btn btn-primary" onclick="saveConfig()">保存配置</button>
                                <button class="btn btn-secondary" onclick="reloadConfig()">重新加载</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 日志查看 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-file-alt"></i> 日志查看</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">选择服务日志：</label>
                            <select id="logServiceSelect" class="form-select" onchange="loadLogs()">
                                <option value="">请选择服务</option>
                                <option value="nginx">Nginx</option>
                                <option value="mysql">MySQL</option>
                                <option value="php-fpm">PHP-FPM</option>
                            </select>
                            <div class="mt-2">
                                <label class="form-label">显示行数：</label>
                                <select id="logLines" class="form-select" style="width: auto; display: inline-block;">
                                    <option value="50">50行</option>
                                    <option value="100" selected>100行</option>
                                    <option value="200">200行</option>
                                    <option value="500">500行</option>
                                </select>
                            </div>
                        </div>
                        <div id="logContent" class="log-content p-3 rounded" style="display: none;">
                            <!-- 日志内容将显示在这里 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadSystemInfo();
            loadServices();
        });

        // 加载系统信息
        async function loadSystemInfo() {
            try {
                const response = await fetch('/api/system/info');
                const data = await response.json();
                
                document.getElementById('systemInfo').innerHTML = `
                    <div class="row">
                        <div class="col-md-3"><strong>架构：</strong>${data.arch}</div>
                        <div class="col-md-3"><strong>操作系统：</strong>${data.os}</div>
                    </div>
                `;
            } catch (error) {
                console.error('获取系统信息失败:', error);
            }
        }

        // 加载服务状态
        async function loadServices() {
            try {
                const response = await fetch('/api/services');
                const services = await response.json();
                
                const servicesList = document.getElementById('servicesList');
                servicesList.innerHTML = '';
                
                services.forEach(service => {
                    const statusClass = service.running ? 'status-active' : 'status-inactive';
                    const statusText = service.running ? '运行中' : '已停止';
                    const btnAction = service.running ? 'stop' : 'start';
                    const btnText = service.running ? '停止' : '启动';
                    const btnClass = service.running ? 'btn-warning' : 'btn-success';
                    
                    servicesList.innerHTML += `
                        <div class="col-md-6 col-lg-4 mb-3">
                            <div class="card service-card">
                                <div class="card-body">
                                    <h6 class="card-title">
                                        <i class="fas fa-cube"></i> ${service.name}
                                    </h6>
                                    <p class="card-text">
                                        <span class="${statusClass}">
                                            <i class="fas fa-circle"></i> ${statusText}
                                        </span>
                                    </p>
                                    <div class="btn-group btn-group-sm">
                                        <button class="btn ${btnClass}" onclick="serviceAction('${service.name}', '${btnAction}')">
                                            ${btnText}
                                        </button>
                                        <button class="btn btn-info" onclick="serviceAction('${service.name}', 'restart')">
                                            重启
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('获取服务状态失败:', error);
            }
        }

        // 服务操作
        async function serviceAction(serviceName, action) {
            try {
                const response = await fetch(`/api/services/${serviceName}/${action}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert(result.message);
                    loadServices(); // 刷新服务状态
                } else {
                    alert('操作失败: ' + result.error);
                }
            } catch (error) {
                console.error('服务操作失败:', error);
                alert('操作失败，请检查网络连接');
            }
        }

        // 刷新服务状态
        function refreshServices() {
            loadServices();
        }

        // 加载配置
        async function loadConfig() {
            const serviceName = document.getElementById('serviceSelect').value;
            if (!serviceName) {
                document.getElementById('configEditor').style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(`/api/config/${serviceName}`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('configContent').value = data.config;
                    document.getElementById('configEditor').style.display = 'block';
                } else {
                    alert('加载配置失败: ' + data.error);
                }
            } catch (error) {
                console.error('加载配置失败:', error);
            }
        }

        // 保存配置
        async function saveConfig() {
            const serviceName = document.getElementById('serviceSelect').value;
            const configContent = document.getElementById('configContent').value;
            
            try {
                const response = await fetch(`/api/config/${serviceName}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ config: configContent })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('配置保存成功');
                } else {
                    alert('保存失败: ' + result.error);
                }
            } catch (error) {
                console.error('保存配置失败:', error);
            }
        }

        // 重新加载配置
        function reloadConfig() {
            loadConfig();
        }

        // 加载日志
        async function loadLogs() {
            const serviceName = document.getElementById('logServiceSelect').value;
            const lines = document.getElementById('logLines').value;
            
            if (!serviceName) {
                document.getElementById('logContent').style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(`/api/logs/${serviceName}?lines=${lines}`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('logContent').innerHTML = data.logs;
                    document.getElementById('logContent').style.display = 'block';
                } else {
                    alert('加载日志失败: ' + data.error);
                }
            } catch (error) {
                console.error('加载日志失败:', error);
            }
        }
    </script>
</body>
</html>
